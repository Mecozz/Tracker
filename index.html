<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Tracker</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .coin-card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px;
      margin: 10px auto;
      max-width: 400px;
      text-align: left;
    }

    .coin-card label {
      display: block;
      margin-top: 8px;
      font-size: 0.9em;
    }

    .coin-card input {
      width: 100%;
      padding: 6px;
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
      margin-top: 2px;
    }

    .gain { color: #00ffae; }
    .loss { color: #ff5252; }

    .total {
      font-size: 1.2em;
      margin-top: 25px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background-color: #666;
    }

    @media(min-width: 768px) {
      .coin-card {
        display: inline-block;
        vertical-align: top;
        width: 45%;
        margin: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Crypto Portfolio Tracker</h1>
  <div id="cards"></div>

  <div class="total" id="totalValue">Total Portfolio Value: $0.00</div>
  <button onclick="resetValues()">Reset All</button>

  <script>
    const coins = [
      { id: 'ripple', name: 'XRP', amount: 3224.68, buyIn: 2.40 },
      { id: 'telcoin', name: 'TEL', amount: 1246782, buyIn: 0.005528 }
    ];

    const originalState = JSON.parse(JSON.stringify(coins));

    async function fetchPrices() {
      const ids = coins.map(c => c.id).join(',');
      const url = `https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`;
      const res = await fetch(url);
      const data = await res.json();
      updateCards(data);
    }

    function updateCards(prices) {
      const container = document.getElementById('cards');
      container.innerHTML = '';
      let total = 0;

      coins.forEach((coin, i) => {
        const price = prices[coin.id]?.usd || 0;
        const amount = parseFloat(coin.amount);
        const buyIn = parseFloat(coin.buyIn);
        const value = price * amount;
        const cost = buyIn * amount;
        const profit = value - cost;
        const percent = (profit / cost) * 100;
        total += value;

        const card = document.createElement('div');
        card.className = 'coin-card';
        card.innerHTML = `
          <strong>${coin.name}</strong><br>
          <label>Current Price: $${price.toFixed(6)}</label>
          <label>Amount:
            <input type="number" value="${amount}" onchange="updateAmount(${i}, this.value)">
          </label>
          <label>Buy-In Price:
            <input type="number" value="${buyIn}" step="0.000001" onchange="updateBuyIn(${i}, this.value)">
          </label>
          <label class="${profit >= 0 ? 'gain' : 'loss'}">Profit/Loss: $${profit.toFixed(2)}</label>
          <label class="${profit >= 0 ? 'gain' : 'loss'}">% Gain/Loss: ${percent.toFixed(2)}%</label>
        `;
        container.appendChild(card);
      });

      document.getElementById('totalValue').textContent = `Total Portfolio Value: $${total.toFixed(2)}`;
    }

    function updateAmount(index, value) {
      coins[index].amount = parseFloat(value);
      fetchPrices();
    }

    function updateBuyIn(index, value) {
      coins[index].buyIn = parseFloat(value);
      fetchPrices();
    }

    function resetValues() {
      for (let i = 0; i < coins.length; i++) {
        coins[i].amount = originalState[i].amount;
        coins[i].buyIn = originalState[i].buyIn;
      }
      fetchPrices();
    }

    fetchPrices();
    setInterval(fetchPrices, 10000);
  </script>

</body>
</html>
