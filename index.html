<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Portfolio Tracker</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #333;
    }
    th {
      background-color: #222;
    }
    input {
      width: 80px;
      text-align: center;
    }
    .gain { color: #00ffae; }
    .loss { color: #ff5252; }
    .total {
      font-size: 1.3em;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <h1>Crypto Portfolio Tracker</h1>
  <table id="portfolio">
    <thead>
      <tr>
        <th>Coin</th>
        <th>Current Price</th>
        <th>Your Amount</th>
        <th>Buy-In Price</th>
        <th>Profit/Loss</th>
        <th>% Gain/Loss</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows generated by JS -->
    </tbody>
  </table>

  <div class="total" id="totalValue">Total Portfolio Value: $0.00</div>
  <button onclick="resetValues()">Reset All</button>

  <script>
    const coins = [
      { id: 'telcoin', name: 'TEL', amount: 1200000, buyIn: 0.005528 },
      { id: 'ripple', name: 'XRP', amount: 6444, buyIn: 0.52 },
      { id: 'flare-networks', name: 'FLR', amount: 10000, buyIn: 0.01 },
      { id: 'stellar', name: 'XLM', amount: 5000, buyIn: 0.09 },
      { id: 'shiba-inu', name: 'SHIB', amount: 2000000, buyIn: 0.00001 },
      { id: 'zilliqa', name: 'ZIL', amount: 25000, buyIn: 0.023 }
    ];

    const originalState = JSON.parse(JSON.stringify(coins)); // deep copy

    async function fetchPrices() {
      const ids = coins.map(c => c.id).join(',');
      const url = `https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`;
      const res = await fetch(url);
      const data = await res.json();
      updateTable(data);
    }

    function updateTable(prices) {
      const tbody = document.querySelector('#portfolio tbody');
      tbody.innerHTML = '';
      let total = 0;

      coins.forEach((coin, index) => {
        const price = prices[coin.id]?.usd || 0;
        const amount = parseFloat(coin.amount);
        const buyIn = parseFloat(coin.buyIn);
        const value = price * amount;
        const cost = buyIn * amount;
        const profit = value - cost;
        const percent = (profit / cost) * 100;
        total += value;

        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${coin.name}</td>
          <td>$${price.toFixed(6)}</td>
          <td><input type="number" value="${amount}" onchange="updateAmount(${index}, this.value)"></td>
          <td><input type="number" step="0.000001" value="${buyIn}" onchange="updateBuyIn(${index}, this.value)"></td>
          <td class="${profit >= 0 ? 'gain' : 'loss'}">$${profit.toFixed(2)}</td>
          <td class="${percent >= 0 ? 'gain' : 'loss'}">${percent.toFixed(2)}%</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById('totalValue').textContent = `Total Portfolio Value: $${total.toFixed(2)}`;
    }

    function updateAmount(index, value) {
      coins[index].amount = parseFloat(value);
      fetchPrices();
    }

    function updateBuyIn(index, value) {
      coins[index].buyIn = parseFloat(value);
      fetchPrices();
    }

    function resetValues() {
      for (let i = 0; i < coins.length; i++) {
        coins[i].amount = originalState[i].amount;
        coins[i].buyIn = originalState[i].buyIn;
      }
      fetchPrices();
    }

    fetchPrices();
    setInterval(fetchPrices, 10000); // refresh every 10 seconds
  </script>

</body>
</html>
